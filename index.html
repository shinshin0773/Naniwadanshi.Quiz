<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>NAGAO'sQuiz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Corben:700" rel="stylesheet">
</head>
<body>
  <section class="container">

    <section id="startshow" class="start">
      <h1 class="startH1">長尾謙杜１０問クイズ</h1>
      <img src="img/長尾.jpg" alt="長尾" class="startimg">
      <div id="coverbtn" class="disabled startbtn">START</div>
    </section>

    <section id="questionShow" class="hidden question-text">
      <p id="question"></p>
      <ul id="choices"></ul>
      <div id="btn" class="disabled">Next</div>
    </section>

    <section id="result" class="hidden">
      <h1 class="h1text"></h1>
      <h2 class="h2text"></h2>
      <p></p>
      <a href="">もう一回チャレンジしますか?</a>
     </section>
  </section>

  <script src="mains.js"></script>
</body>
</html>
